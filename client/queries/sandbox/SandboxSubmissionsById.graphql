query SandboxSubmissionsById($id: String!){
    sandboxSubmissionById(id: $id) {
        id
        startedAt
        submittedAt
        user {
            name
            surname
            username
        }
        xml
        assignment {
            id
            title
            description
        }
        validatorReport {
            id
            validatorRuleResults {
                id
                message
                valid
                validatorRule {
                    id
                    name
                    description
                }
            }
        }
    }
}