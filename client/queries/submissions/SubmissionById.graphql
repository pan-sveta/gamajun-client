query SubmissionById($id: String!){
    examSubmissionById(id: $id){
        id
        startedAt
        submittedAt
        user {
            username
            name
            surname
        }
        examSubmissionState
        xml
        exam {
            id
            title
            timeLimit
        },
        assignment {
            id
            title
            description
        }
        validatorReport {
            id
            validatorRuleResults {
                id
                message
                valid
                validatorRule {
                    id
                    name
                    description
                }
            }
        }
    }
}