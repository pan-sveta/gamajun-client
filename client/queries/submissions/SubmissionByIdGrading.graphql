query SubmissionByIdGrading($id: String!){
    examSubmissionById(id: $id){
        id
        startedAt
        submittedAt
        user {
            name
            surname
            username
        }
        examSubmissionState
        points
        comment
        xml
        exam {
            id
            title
        },
        assignment {
            id
            title
            description
            xml
        }
    }
}